<style>
    .container {
        border: 1px solid red;
        padding: 100px 20px;
        margin: 20px;
    }

    .slider {
        position: relative;
        ;
        height: 40px;
        margin-right: 30px;
    }

    .slider-side,
    .slider-line {
        border-color: black;
        border-style: solid;
        border: 1px solid black;
        position: absolute;
        left: 15px;
    }

    .slider-side {
        border-width: 0px 1px;
        top: 0px;
        bottom: 0px;
        margin-right: 10px;
        right: -25px;
    }

    .slider-line {
        border-width: 1px 0px 0px 0px;
        height: 0px;
        top: 20px;
        right: -15px;
    }

    .slider-item {
        position: absolute;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: 2px solid black;
        background-color: red;
        top: 5px;
        cursor: pointer;

    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color:blue;
        color: #fff;
        text-align: center;
        border: 2px solid red;;
        border-radius: 6px;
        padding: 5px 0;
        /* Position the tooltip text */
        position: absolute;
        z-index: 1;

        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        /* top: 135%;
        left: 50%;
        margin-left: -60px; */

        /* Fade in tooltip */
        opacity: 0;
        transition: opacity 0.3s;
    }

    /* Tooltip arrow */
    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: red transparent transparent transparent;

        /* bottom: 100%;
        left: 50%; */

    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
</style>

<div class="container">
    <div class="slider">
        <div class="slider-side"></div>
        <div class="slider-line"></div>

        <!-- <div class="slider-item tooltip" style="background-color: red; left: 50%;">
            <span class="tooltiptext">Samual Middle Smith<br /> $45.23</span>
        </div> -->
    </div>
</div>
